<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Postings Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Job Listings</h4>
                <button class="btn btn-primary" data-bs-target="#addJobModal" data-bs-toggle="modal">
                    + Add Job
                </button>
            </div>
            <div class="mb-3">
                <input class="form-control" id="searchInput" placeholder="Search jobs..." type="text">
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="jobsTableBody">
                    <!-- Populated via script.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Job Modal -->
<div aria-hidden="true" aria-labelledby="addJobModalLabel" class="modal fade" id="addJobModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addJobModalLabel">Add New Job</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <form id="addJobForm">
                <div class="modal-body">
                    <input class="form-control mb-3" id="jobTitle" placeholder="Job Title" required type="text">
                    <input class="form-control mb-3" id="companyName" placeholder="Company" required type="text">
                    <input class="form-control mb-3" id="jobLocation" placeholder="Location" required type="text">
                    <select class="form-select mb-3" id="jobType">
                        <option>Full-time</option>
                        <option>Part-time</option>
                        <option>Contract</option>
                        <option>Internship</option>
                    </select>
                    <textarea class="form-control mb-3" id="jobDescription" placeholder="Job description (optional)"
                              rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="saveJobBtn" type="button">Save Job
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Job Modal -->
<div aria-hidden="true" aria-labelledby="editJobModalLabel" class="modal fade" id="editJobModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editJobModalLabel">Edit Job</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <form id="editJobForm">
                <div class="modal-body">
                    <input id="editJobId" type="hidden">
                    <input class="form-control mb-3" id="editJobTitle" required type="text">
                    <input class="form-control mb-3" id="editCompanyName" required type="text">
                    <input class="form-control mb-3" id="editJobLocation" required type="text">
                    <select class="form-select mb-3" id="editJobType">
                        <option>Full-time</option>
                        <option>Part-time</option>
                        <option>Contract</option>
                        <option>Internship</option>
                    </select>
                    <textarea class="form-control mb-3" id="editJobDescription" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="updateJobBtn" type="button">Save
                        Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
<!-- Add SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
